---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      dnsPolicy: "None"
      dnsConfig:
      # options ndots:5 aus herkÃ¶mmlicher /etc/resolv.conf muss unbedingt weg!
        nameservers:
          - 10.43.0.10
        searches:
          - default.svc.cluster.local
          - svc.cluster.local
          - cluster.local
          - vserver-on.de
      initContainers:      
      - name: init-mysql
        image: mariadb:5.5.47
        command: ['sh', '-c', "until mysqladmin ping -h wordpress-mysql -P 3306 -u root --password=oZHcUhBsR8VwpSK7sWtp 2>&1 | grep 'mysqld is alive'; do echo 'MySQL is unavailable - waiting for it...'; sleep 2; done"]      
      containers:
      - image: snukon3/php-opcache-fpm-wp:7.4-5.6.0
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_NAME
          value: tausendbuecher
        - name: WORDPRESS_TABLE_PREFIX
          value: new_
        - name: WORDPRESS_DB_CHARSET
          value: latin1
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        # wird nun angewandt, falls nicht schon eine wp-config.php besteht!
        - name: WORDPRESS_CONFIG_EXTRA
          value: |-
            define('WP_MEMORY_LIMIT', '1024M');
            @ini_set('upload_max_size', '128M');
            @ini_set('post_max_size', '192M');
            @ini_set('memory_limit', '1024M');
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      - image: nginx
        name: nginx
        imagePullPolicy : IfNotPresent
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
        - name: nginxconf
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
      - name: nginxconf
        configMap:
          defaultMode: 256
          name: nginxthroughpass
          optional: false
        
